name: Snyk Container
on: push
jobs:
  snyk:
    runs-on: ubuntu-latest
    env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        DOCKERHUB_REPO_NAME: ${{ secrets.DOCKERHUB_REPO_NAME }}

    steps:
    - uses: actions/checkout@v2
    - name: Build a Docker image
      run: docker build -t 333666/juice-shop .
    - name: Run `snyk test` to check Docker image for vulnerabilities
      # Snyk can be used to break the build when it detects vulnerabilities
      # toggle the below to 'false' for this
      continue-on-error: true
      uses: snyk/actions/docker@master
      with:
        image: 333666/juice-shop
        command: test
        
    - name: Run `snyk monitor` if `snyk test` is successful
      uses: snyk/actions/docker@master
      with:
        image: 333666/juice-shop
        command: monitor
        
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ env.DOCKERHUB_USERNAME }}
        password: ${{ env.DOCKERHUB_TOKEN }}

    - name: Docker Push
      run: docker push ${{ env.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPO_NAME }}